<html>

	<input type="button" name="button9" class="button" id="8" value="0" onclick="java(this.id)">



	<script type="text/javascript">
		var count=0;
		var a=new Array(10,20,30,40,50,60,70,80,90);

		function java(id1)
		{
			var stt=document.getElementById(id1);
			var i,q=0,e=4;

			if(a[id1]!=1 && a[id1]!=2)
			{
				if(count%2==0)
			{
				a[id1]=1;
				stt.style.backgroundColor='red';
				count++
				for(i=0;i<3;i++)
				{
					if(a[q]==a[q+1] && a[q]==a[q+2])
					{
						alert("player 1 wins")
					}
					else if(a[i]==a[i+3] && a[i]==a[i+6])
					{
						alert("player 1 wins")
					}
					else if(a[e]==a[e-2] && a[e]==a[e+2])
					{
						alert("player 1 wins")
						break;
					}
					else if(a[e]==a[e-4] && a[e]==a[e+4])
					{
						alert("player 1 wins")
						break;
					}
					q+=3
				}
				stt.value=a[id1];
				
			}
			else
			{
				a[id1]=2;
				stt.style.backgroundColor='blue';
				count++
				for(i=0;i<3;i++)
				{
					if(a[q]==a[q+1] && a[q]==a[q+2])
					{
						alert("player 2 wins")
					}
					else if(a[i]==a[i+3] && a[i]==a[i+6])
					{
						alert("player 2 wins")
					}
					else if(a[e]==a[e-2] && a[e]==a[e+2])
					{
						alert("player 2 wins")
						break;
					}
					else if(a[e]==a[e-4] && a[e]==a[e+4])
					{
						alert("player 2 wins")
						break;
					}
					q+=3
				}
				stt.value=a[id1];
			}
			}
			
			
		}
	</script>
